
<div class="mat-elevation-z8">
  <app-button
    color="{{  'green' }}"
    text="{{ 'Učitaj' }}"
    (btnClick)="loadCsvData()"
  ></app-button>
  <app-button
    color="{{  'green' }}"
    text="{{ 'asdasd' }}"
    (btnClick)="loadCsvData()"
  ></app-button>

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ime</th>
      <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prezime</th>
      <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
    </ng-container>

    <!-- Postal Code Column -->
    <ng-container matColumnDef="postalCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Poštanski broj</th>
      <td mat-cell [ngClass]="isnum(row.postalCode) ? 'correctPostalCode' : 'errorPostalCode'" *matCellDef="let row" >{{row.postalCode}}</td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Grad</th>
      <td mat-cell *matCellDef="let row">{{row.city}}</td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Broj</th>
      <td mat-cell *matCellDef="let row">{{row.phoneNumber}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
