<form class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="firstName">Ime</label>
    <input
      type="text"
      name="firstName"
      [(ngModel)]="person.firstName"
      id="firstName"
      placeholder="Ime"
      required
    />
  </div>
  <div class="form-control">
    <label for="lastName">Prezime</label>
    <input
      type="text"
      name="lastName"
      [(ngModel)]="person.lastName"
      id="lastName"
      placeholder="Prezime"
    />
  </div>
  <div class="form-control">
    <label for="postalCode">Poštanski broj</label>
    <input
      type="text"
      name="postalCode"
      [(ngModel)]="person.postalCode"
      id="postalCode"
      placeholder="Poštanski broj"
    />
  </div>
  <div class="form-control">
    <label for="city">Grad</label>
    <input
      type="text"
      name="city"
      [(ngModel)]="person.city"
      id="city"
      placeholder="Grad"
    />
  </div>
  <div class="form-control">
    <label for="phoneNumber">Telefonski broj</label>
    <input
      type="text"
      name="phoneNumber"
      [(ngModel)]="person.phoneNumber"
      id="phoneNumber"
      placeholder="Telefonski broj"
    />
  </div>
  <div class="form-control">
    <button color="accent" class="btn-save" mat-flat-button>Spremi</button>
  </div>
</form>
